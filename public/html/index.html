<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/indexstyle.css">

  <title>Login</title>
</head>
<body>
  <section class="loginContainer">
    <h1>LOGIN</h1>
    <form id="loginForm">
      <!--imput do usuário-->
      <input type="text" id="cpf" class="loginImp" name="cpf" placeholder="Usuário aqui" required>
      <!--imput da senha-->
      <input type="password" id="otp" class="loginImp" name="otp" placeholder="Senha aqui" required>
      <!--botão pra logar-->
      <button type="submit" class="submitBt">ENTRAR</button>

      <!--esuqeci minha senha (não funciona)-->
      <a href="#" class="forgtPass">ainda não tenho certificado</a> 
    </form>  
  </section>

  <script src="javascript/loginscript.js"></script>
</body>
</html>
